<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Will It Rain Today?</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="woman.svg" alt="logo" />

        <form action="#" id="search-city" autocomplete="off">
          <input type="text" placeholder="Enter a city..." id="input" />
          <input type="submit" value="Search" id="btn" />
        </form>
      </header>
      <main>
        <div class="location">
          <h1 id="current-city">Will it rain today?</h1>
          <p>
            <span id="timestamp"></span>
            <br />
            <span id="description"> </span>
            <br />
            Humidity: <span class="highlight" id="humidity"> </span>, Wind:
            <span class="highlight" id="windSpeed"> </span>
          </p>
        </div>
        <div class="weather">
          <h1>
            <div id="icon">
              <img
                src="rain-forecast-svgrepo-com.svg"
                alt="weather-icon"
              />
            </div>
            <div class="temp" id="temp"></div>
            <div class="unit">Â°C</div>
          </h1>
        </div>
      </main>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/Laouns" target="_blank" rel="noreferrer"
            >Laura</a
          >, open-sourced on
          <a
            href="https://github.com/Laouns/SheCodesProjects/tree/weather_app_2"
            target="_blank"
            rel="noreferrer"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://will-it-rain-today.netlify.app/"
            target="_self"
            rel="noreferrer"
            >Netlify</a
          >
        </p>

        <p>Copyright &copy; 2024. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
