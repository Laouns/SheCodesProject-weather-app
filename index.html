<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Will It Rain Today?</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="#">
          <input type="text" placeholder="Enter a city..." class="input"/>
          <input type="submit" value="Search" class="btn"/>
        </form>
      </header>
      <main>
        <div class="location">
          <h2>Paris</h2>
          <p>Monday 15:23, broken clouds</p>
          <p>Humidity: <span>68%</span>, Wind: <span>3.6km/h</span></p>
        </div>
        <div>
          <h1>⛈️ 15 <span> °C</span></h1>
        </div>
      </main>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/Laouns" target="_blank" rel="noreferrer"
            >Laura</a
          >, open-sourced on
          <a
            href="https://github.com/Laouns/SheCodesProjects/tree/weather_app_2"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://will-it-rain-today.netlify.app/"
            target="_self"
            rel="noreferrer"
            >Netlify</a
          >
        </p>

        <p>Copyright &copy; 2024. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
